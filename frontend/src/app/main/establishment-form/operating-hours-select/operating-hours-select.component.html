<div class="col-md-4">
    <h4 class="text-light">{{day}}</h4>
    <select class="mdb-select selectpicker" [ngModel]="time" (ngModelChange)="valueChanged('time', $event)">
        <option value="" disabled selected>Time</option>
        <option value="1:00">1:00</option>
        <option value="2:00">2:00</option>
        <option value="3:00">3:00</option>
        <option value="4:00">4:00</option>
        <option value="5:00">5:00</option>
        <option value="6:00">6:00</option>
        <option value="7:00">7:00</option>
        <option value="8:00">8:00</option>
        <option value="9:00">9:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
    </select> 
    <select class="mdb-select" [ngModel]="zone" (ngModelChange)="valueChanged('zone', $event)">
        <option value="" disabled selected>Select AM/PM</option>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
    </select>
</div>
